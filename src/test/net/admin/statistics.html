<div class="container-fluid trouble-container">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Troubles</li>
                    <li><a href="current.html">Current</a></li>
                    <li><a href="closed.html">Closed</a></li>
                    <li><a href="trash.html">Trash</a></li>
                    <li class="nav-header active"><a href="#">Accidents</a></li>
                    <li class="nav-header"><a href="#">Host Manager</a></li>
                    <li class="nav-header">Filters</li>
                    <li><a href="#">Link</a></li>
                    <li class="nav-header">Access</li>
                    <li><a href="#">Accounts</a></li>
                    <li><a href="#">Groups</a></li>
                    <li class="nav-header">Security</li>
                    <li><a href="#">Administrate</a></li>
                </ul>
            </div>
        </div>

        <div class="span9">
            <div class="span12 well">
                <div class="row-fluid">
                    <div class="span3">
                        <h4>Time interval</h4>

                        <div class="row-fluid control-group">
                            <div class="span4 text-vertical-align">Start date:</div>
                            <div class="span8">
                                        <span class="input-append date" id="start-search-date">
                                            <input class="input-small" type="text"/>
                                            <span class="add-on"><i class="icon-calendar"></i></span>
                                        </span>
                            </div>
                        </div>
                        <div class="row-fluid control-group">
                            <div class="span4 text-vertical-align">End date:</div>
                            <div class="span8">
                                        <span class="input-append date" id="end-search-date">
                                            <input class="input-small" type="text"/>
                                            <span class="add-on"><i class="icon-calendar"></i></span>
                                        </span>
                            </div>
                        </div>
                    </div>
                    <div class="span3">
                        <h4>Host statuses</h4>
                        <select multiple="multiple" data-bind="options: hostStatuses.available, optionsText: 'name', optionsValue: 'id', selectedOptions: hostStatuses.selected, attr: {size: hostStatuses.available.length}" class="input-block-level"></select>
                    </div>
                    <div class="span3">
                        <h4>Regions</h4>
                        <select multiple="multiple" data-bind="options: regions.available, optionsText: 'name', optionsValue: 'id', selectedOptions: regions.selected, attr: {size: regions.available().length}" class="input-block-level"></select>
                    </div>
                    <div class="span3">
                        <h4>Name</h4>
                        <input type="text" class="input-block-level" data-bind="value: searchParam.deviceName" placeholder="Device name"/>
                    </div>
                </div>
                <button type="button" class="btn btn-primary pull-right" data-bind="click: getReport">Get report</button>
            </div>
        </div>
    </div>
</div>

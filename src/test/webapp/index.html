<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.each($(".settings_dialog .label_container input"), function() {
                if ($(this).val() != '') $(this).prev().css({"display": "none"});
            });

            $(".settings_dialog .label_container input").focus(function(e){
                var clicked = $(e.target);
                if (clicked.val() == '') clicked.prev().css({"display": "none"});
            });

            $(".settings_dialog .label_container input").blur(function(e){
                var clicked = $(e.target);
                if (clicked.val() == '') clicked.prev().css({"display": "block"});
            });
        });
    </script>
    <style type="text/css">
        .settings_dialog .label_container {
            position: relative;
        }

        .settings_dialog label {
            position: absolute;
            top: 5px;
            left: 8px;
            color: #999999;
        }

        .settings_dialog input {
            margin-right: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
<table class="settings_dialog" cellpadding="0" cellspacing="0">
    <tr class="header">
        <td>login</td>
        <td>passwd</td>
        <td>passwd confirm</td>
        <td>name</td>
        <td>block</td>
    </tr>
    <tr>
        <td width="15%">
            <div class="label_container">
                <label for="users_edit_login" class="label">username</label>
                <input type="text" id="users_edit_login" value="111"/>
            </div>
        </td>
        <td width="15%">
            <div class="label_container">
                <label for="users_edit_passwd" class="label">password</label>
                <input type="password" id="users_edit_passwd" value="111"/>
            </div>
        </td>
        <td width="15%">
            <div class="label_container">
                <label for="users_edit_confirm_passwd" class="label">confirm password</label>
                <input type="password" id="users_edit_confirm_passwd"/>
            </div>
        </td>
        <td width="25%">
            <div class="label_container">
                <label for="users_edit_name" class="label">name</label>
                <input type="text" id="users_edit_name"/>
            </div>
        </td>
        <td width="5%"><input type="checkbox" id="users_edit_block"/></td>
    </tr>
</table>
</body>
</html>
